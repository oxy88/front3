# import Team, Event from "./generated/prisma.graphql"

type Query {
  user(id: ID!): User
  users: [User!]!
  event(id: ID!): Event
  events: [Event!]!
  team(id: ID!): Team
  teams: [Team!]!
  myName: String!
}

type Mutation {
  login(name: String!): AuthPayload!
  createTeam(teamName: String!, userId: ID!): Team!
  joinTeam(teamId: ID!, userId: ID!): Team!
}

type AuthPayload {
  token: String!
  userId: ID!
}

type User {
  id: ID!
  name: String!
}
